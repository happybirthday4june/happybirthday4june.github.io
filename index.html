<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Dasha!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Partitura -->
        <div class="sheet-music">
            <img src="assets/images/partitura.jpg" alt="Partitura de Happy Birthday">
        </div>
        
        <!-- Piano -->
        <div id="piano-container">
            <div id="piano"></div>
        </div>
        
        <button id="play-button">Tocar Música</button>
        <div id="birthday-message">Feliz Aniversário, Dasha!</div>
        
        <!-- Carta -->
        <div class="envelope" id="envelope">
            <div class="envelope-front">Clique para abrir</div>
            <div class="letter">
                <div class="letter-content">
                    <h2>Querida Dasha,</h2>
                    <p>Mensagem personalizada aqui...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="assets/js/piano.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
