<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Dasha!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Partitura reduzida -->
        <div class="sheet-music">
            <img src="partitura.jpg" alt="Partitura de Happy Birthday">
        </div>
        
        <!-- Piano visível -->
        <div id="piano">
            <!-- Teclas serão adicionadas pelo JavaScript -->
        </div>
        
        <button id="playBtn">Tocar Música</button>
        <div id="message">Feliz Aniversário, Dasha!</div>
        
        <!-- Carta -->
        <div class="envelope" id="envelope">
            <div class="front"></div>
            <div class="letter">
                <p>Querida Dasha,</p>
                <!-- Sua mensagem aqui -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
