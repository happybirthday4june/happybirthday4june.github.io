<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário, Dasha!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Partitura -->
        <div class="sheet-music">
            <img src="assets/images/partitura.jpg" alt="Partitura">
        </div>
        
        <!-- Piano Visível -->
        <div id="piano-container">
            <div id="piano"></div>
        </div>
        
        <button id="play-btn">Tocar Música</button>
        <div id="message">Feliz Aniversário, Dasha!</div>
        
        <!-- Carta -->
        <div class="envelope" id="envelope">
            <div class="front">Clique para abrir</div>
            <div class="letter">
                <p>Querida Dasha,</p>
                <!-- Sua mensagem aqui -->
            </div>
        </div>
    </div>

    <!-- Tone.js local para evitar problemas de CDN -->
    <script src="assets/js/tone.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
